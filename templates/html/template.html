{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="{% static 'style/dropbar.css' %}" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/didot" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% block extrablock %}{% endblock %}
    <title>{% block title %}Default value{% endblock %}</title>
</head>

<body>
<div id="header_container">
    <div id="header" onmouseover="changeHeaderColor('rgb(27, 27, 27)')" onmouseout="changeHeaderColor('transparent')">
        <br>

        <div id="brand_name">
            <h2>l'encore</h2>
            <div class="container">
                <div class="search-box"
                     onkeyup="if(event.keyCode===13 && document.getElementById('search_text').value !== ''){
                             location.href='/search/' + document.getElementById('search_text').value
                         }">
                    <label for="search_text"></label><input type="text" id="search_text"/>
                    <span></span>
                </div>
            </div>


            <div style="text-align: right; margin-right: 7%; margin-top: 1%;" id="user_buttons">
                {% if user.is_authenticated %}
                    <style>
                        #user_buttons {
                            text-align: center;
                            width: fit-content;
                            margin-left: auto;
                            margin-right: 7%;
                        }
                    </style>
                    <h6 style="font-family: Futura, 'Trebuchet MS', Arial, sans-serif;">
                        Welcome, {{ user.username }}!</h6>
                    <div style="display: flex; flex-direction: row">
                        <button class="btn btn-outline-light button_main" title="Profile"
                                onclick="location.href='http://127.0.0.1:8000/user_profile';">
                            <i class="fas fa-user" title="Profile"></i>
                        </button>

                        <button class="btn btn-outline-light button_main" title="Cart"
                                onclick="location.href='http://127.0.0.1:8000/cart';">
                            <i class="fas fa-shopping-basket" title="Cart"></i>
                        </button>

                        <button class="btn btn-outline-light button_main" title="Log out"
                                onclick="location.href='http://127.0.0.1:8000/logout';">
                            <i class="fas fa-sign-out-alt" title="Log out"></i>
                        </button>
                    </div>
                {% else %}

                    <button class="btn btn-outline-light button_main" title="Log in"
                            onclick="location.href='http://127.0.0.1:8000/login';">
                        <i class="fas fa-sign-in-alt" title="Log in"></i>
                    </button>
                {% endif %}
            </div>
        </div>

        <div class="w3-container">
            <div id="header_buttons">
                <input type="button" value="Main" class="btn btn-outline-light button_main"
                       onclick="location.href='http://127.0.0.1:8000';">

                <div class="w3-dropdown-hover" style="background-color: transparent;">
                    <input type="button" value="Men" class="btn btn-outline-light button_main"
                           onclick="location.href='http://127.0.0.1:8000/men';">
                </div>

                <div class="w3-dropdown-hover" style="background-color: transparent;">
                    <input type="button" value="Women" class="btn btn-outline-light button_main"
                           onclick="location.href='http://127.0.0.1:8000/women';">
                </div>

                <div class="w3-dropdown-hover" style="background-color: transparent;">
                    <input type="button" value="Kids" class="btn btn-outline-light button_main"
                           onclick="location.href='http://127.0.0.1:8000/kids';">
                </div>

                <div class="w3-dropdown-hover" style="background-color: transparent;">
                    <input type="button" value="Sneakers" class="btn btn-outline-light button_main"
                           onclick="location.href='http://127.0.0.1:8000/sneakers';">
                </div>

                <div class="w3-dropdown-hover" style="background-color: transparent;">
                    <input type="button" value="Accessories" class="btn btn-outline-light button_main"
                           onclick="location.href='http://127.0.0.1:8000/accessories';">
                </div>

            </div>
        </div>
    </div>
</div>

{% block content %}
    <p>Default value</p>
{% endblock %}

<div id="bottom_part">
    <vue-footer-adress></vue-footer-adress>
    <vue-footer-social></vue-footer-social>
    <vue-footer-news></vue-footer-news>
    <vue-footer-buttons></vue-footer-buttons>
</div>
<script type="text/javascript" src="{% static 'script/template_script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script src="{% static 'script/vue.js' %}"></script>
<script src="{% static 'script/Footer.js' %}"></script>
</body>

</html>
