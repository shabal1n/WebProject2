{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gwendolyn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="http://fonts.cdnfonts.com/css/didot" rel="stylesheet">
  <script src="{% static 'script/vue.js' %}"></script>
  <link rel="stylesheet" href="{% static 'style/main_style.css' %}">
  <title>l'éncore</title>
</head>

<body>
  <div id="header_container">
    <div id="header" onmouseover="changeHeaderColor('rgb(27, 27, 27)')" onmouseout="changeHeaderColor('transparent')">
      <br>
      <div id="brand_name">
        <h2>l'éncore</h2>
        <div style="text-align: right;">
          <button class="btn btn-outline-light button_main" onclick="location.href='cart.html';">
            <i class="fas fa-shopping-basket"></i>
          </button>
          <button class="btn btn-outline-light button_main" onclick="location.href='registration.html';">
            <i class="fas fa-sign-in-alt"></i>
          </button>
          <button class="btn btn-outline-light button_main" onclick="location.href='contacts.html';">
            <i class="fas fa-info-circle"></i>
          </button>
          <button class="btn btn-outline-light button_main" onclick="location.href='tables.html';">
            <i class="fas fa-tshirt"></i>
          </button>
        </div>
      </div>

      <div id="header_buttons">
        <input type="button" value="Main" class="btn btn-outline-light button_main"
          onclick="location.href='main_page.html';">
        <input type="button" value="Men" class="btn btn-outline-light button_main" onclick="location.href='man.html';">
        <input type="button" value="Women" class="btn btn-outline-light button_main"
          onclick="location.href='woman_page.html';">
        <input type="button" value="Kids" class="btn btn-outline-light button_main"
          onclick="location.href='kids_page.html';">
        <input type="button" value="Sneakers" class="btn btn-outline-light button_main"
          onclick="location.href='sneakers.html';">
        <input type="button" value="Accessories" class="btn btn-outline-light button_main"
          onclick="location.href='acessories_page.html';">
      </div>
    </div>
  </div>

  <div id="main_part">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" style="height: 100%;">
        <div class="carousel-item active" style="text-align: center;">
          <img class="center-block w-10"
            src="{% static 'img/main/ophidia.png' %}"
            alt="First slide" style="max-width: 30%; max-height: 30%; object-fit: contain;">
          <h1 style="margin-top: 2%;">Ophidia small tote bag</h1>
          <br>
          <input type="button" value="SHOP NOW" class="btn btn-dark button_main" style="color: white">
        </div>
        <div class="carousel-item" style="text-align: center;">
          <img class="center-block w-10" src="{% static 'img/main/lv_wallet.png' %}" alt="Second slide"
            style="max-width:30%; max-height: 30%; object-fit: contain;">
          <h1 style="margin-top: 2%;">LV wallet</h1>
          <br>
          <input type="button" value="SHOP NOW" class="btn btn-dark button_main" style="color: white">
        </div>
        <div class="carousel-item" style="text-align: center;">
          <img class="center-block w-10" src="{% static 'img/main/lv_perfum.png' %}" alt="Third slide"
            style="max-width:30%; max-height: 30%; object-fit: contain;">
          <h1 style="margin-top: 2%;">L'IMMENSITÉ perfume</h1>
          <br>
          <input type="button" value="SHOP NOW" class="btn btn-dark button_main" style="color: white">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="false" style="filter: invert(100%);"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false" style="filter: invert(100%);"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div>
      <center>
        <h1 style="text-align: center; margin-bottom: 2%;">HOLIDAY GIFTS</h1>
        <video src="{% static 'img/main/LV.mp4' %}" width="92%" autoplay muted></video>
      </center>
    </div>


    <h1 style="text-align: center; margin-top: 10%;">LATEST PRODUCTS</h1>
    <hr style="width: 92%; background-color: rgb(27, 27, 27);">
    <div id="cards">
      <div class="single_card" onclick="redirectToPage('acessories_page')">
        <img src="{% static 'img/main/acessories.jpeg' %}" alt="ACCESSORIES" style="max-height: 100%; max-width: 100%;">
        <h3>ACCESSORIES</h3>
      </div>

      <div class="single_card" onclick="redirectToPage('man')">
        <img src="{% static 'img/main/wear.jpeg' %}" alt="Accessories" style="max-height: 100%; max-width: 100%;">
        <h3>MEN</h3>
      </div>

      <div class="single_card" onclick="redirectToPage('woman_page')">
        <img src="{% static 'img/main/women.jpeg' %}" alt="Accessories" style="max-height: 100%; max-width: 100%;">
        <h3>WOMEN</h3>
      </div>

      <div class="single_card" onclick="redirectToPage('sneakers')">
        <img src="{% static 'img/main/sneakers.webp' %}" alt="Accessories" style="max-height: 100%; max-width: 100%;">
        <h3>SNEAKERS</h3>
      </div>

      <div class="single_card" onclick="redirectToPage('kids_page')">
        <img src="{% static 'img/main/kids.webp' %}" alt="Accessories" style="max-height: 100%; max-width: 100%;">
        <h3>KIDS</h3>
      </div>
    </div>
    <hr style="width: 92%; background-color: rgb(27, 27, 27);">

    <h1 style="text-align: center; font-family: 'Gwendolyn', cursive;" id="sign">" With love to our clients"</h1>
  </div>
  <br>

  <div id="bottom_part">
    <vue-footer-contacts></vue-footer-contacts>
    <vue-footer-adress></vue-footer-adress>
    <vue-footer-social></vue-footer-social>
    <vue-footer-news></vue-footer-news>
  </div>
  <script src="{% static 'script/Footer.js' %}"></script>
  <script type="text/javascript" src="{% static 'script/main_script.js' %}"></script>
</body>

</html>
